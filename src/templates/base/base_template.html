<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
        <link rel="stylesheet"
              href="{{ url_for("static", filename="node_modules/gridjs/dist/theme/mermaid.min.css") }}">
        <link rel="stylesheet" href="{{ url_for("static", filename="node_modules/select2/dist/css/select2.min.css") }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='node_modules/gridjs/dist/gridjs.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/gridjs/l10n/dist/l10n.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/select2/dist/js/select2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='node_modules/select2/dist/js/i18n/es.js') }}"></script>
        <script type="module" src="{{ url_for("static", filename="scripts.js") }}"></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>


<body>
{% include "base/navbar.html" %}
<div class="contenido">
    {% block content %}{% endblock %}
</div>
</body>


</html>
